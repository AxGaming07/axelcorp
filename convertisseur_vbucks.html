<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur V-Bucks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Convertisseur V-Bucks</h2>
        <label for="vbucks">Montant en V-Bucks:</label>
        <input type="number" id="vbucks" placeholder="Entrez le nombre de V-Bucks" oninput="convertCurrency()">

        <label for="currency">Choisir la devise:</label>
        <select id="currency" onchange="convertCurrency()">
            <option value="euro">Euro (€)</option>
            <option value="usd">Dollar ($)</option>
            <option value="gbp">Livre sterling (£)</option>
            <option value="btc">Bitcoin (BTC)</option>
        </select>

        <button onclick="convertCurrency()">Convertir</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            var vbucks = document.getElementById("vbucks").value;
            var currency = document.getElementById("currency").value;
            
            // Taux de conversion fictifs (ajustez en fonction des taux réels)
            var rates = {
                euro: 0.00899,  // 1 V-Buck = 0.01 €
                usd: 0.0095,  // 1 V-Buck = 0.011 $
                gbp: 0.00744,  // 1 V-Buck = 0.009 £
                btc: 0.000000097, // 1 V-Buck = 0.0000002 BTC
            };
            
            if (vbucks && rates[currency]) {
                var result = vbucks * rates[currency];
                var currencySymbol = {
                    euro: "€",
                    usd: "$",
                    gbp: "£",
                    btc: "BTC"
                };

                document.getElementById("result").innerHTML = `${vbucks} V-Bucks = ${result.toFixed(4)} ${currencySymbol[currency]}`;
            } else {
                document.getElementById("result").innerHTML = "";
            }
        }
    </script>

</body>
</html>
