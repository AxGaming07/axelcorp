<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tickets - Administrateur</title>

    <!-- Charger Firebase avec type="module" -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDsQbhHjivqU4RaNpB0zwNpDj_ALq4u4Ww",
            authDomain: "axel-corp.firebaseapp.com",
            databaseURL: "https://axel-corp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "axel-corp",
            storageBucket: "axel-corp.firebasestorage.app",
            messagingSenderId: "77227996486",
            appId: "1:77227996486:web:2c733aa4feed4695062147"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fonction pour afficher les tickets
        const displayTickets = () => {
            const ticketsRef = ref(database, 'tickets');
            onValue(ticketsRef, (snapshot) => {
                const tickets = snapshot.val();
                const ticketsBody = document.getElementById('tickets-body');
                ticketsBody.innerHTML = '';

                if (tickets) {
                    Object.keys(tickets).forEach(ticketId => {
                        const ticket = tickets[ticketId];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ticketId}</td>
                            <td>${ticket.email}</td>
                            <td>${ticket.problem}</td>
                            <td>${ticket.description}</td>
                            <td>${ticket.status}</td>
                            <td>
                                <button class="btn btn-repondre" data-ticket-id="${ticketId}" data-email="${ticket.email}">Répondre</button>
                                <button class="btn btn-fermer" data-ticket-id="${ticketId}">Fermer</button>
                            </td>
                        `;
                        ticketsBody.appendChild(row);
                    });

                    // Ajouter l'événement pour les boutons "Répondre"
                    document.querySelectorAll('.btn-repondre').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const ticketId = e.target.getAttribute('data-ticket-id');
                            const email = e.target.getAttribute('data-email');
                            populateResponseForm(ticketId, email);
                        });
                    });

                    // Ajouter l'événement pour les boutons "Fermer"
                    document.querySelectorAll('.btn-fermer').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const ticketId = e.target.getAttribute('data-ticket-id');
                            closeTicket(ticketId);
                        });
                    });
                }
            });
        };

        // Fonction pour peupler le formulaire de réponse
        const populateResponseForm = (ticketId, email) => {
            document.getElementById('response-email').value = email;
        };

        // Fonction pour fermer un ticket
        const closeTicket = (ticketId) => {
            const ticketRef = ref(database, `tickets/${ticketId}`);
            update(ticketRef, { status: 'Fermé' })
                .then(() => alert('Le ticket a été fermé.'))
                .catch(error => {
                    console.error('Erreur lors de la fermeture du ticket :', error);
                    alert('Une erreur est survenue.');
                });
        };

        window.addEventListener('load', displayTickets);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #34495e;
        }

        .btn-repondre {
            background-color: #27ae60;
        }

        .btn-repondre:hover {
            background-color: #2ecc71;
        }

        .btn-fermer {
            background-color: #e74c3c;
        }

        .btn-fermer:hover {
            background-color: #c0392b;
        }

        #response-section {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #response-section h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        #response-section input, #response-section textarea, #response-section button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        #response-section input, #response-section textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #response-section button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #response-section button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Gestion des Tickets - Administrateur</h1>
    <h2>Vue d'ensemble des tickets</h2>

    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Client (Email)</th>
                <th>Problème</th>
                <th>Description</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tickets-body"></tbody>
    </table>

    <div id="response-section">
        <h3>Répondre au Ticket</h3>
        <form id="response-form" action="https://formsubmit.co/axelcorp@fastmail.com" method="POST">
            <input type="email" id="response-email" name="email" placeholder="Email du client" readonly required>
            <textarea id="response-message" name="message" rows="5" placeholder="Écrivez votre réponse ici..." required></textarea>
            
            <!-- Champs cachés pour configurer FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Réponse à votre ticket AxelCorp">
            <input type="hidden" name="_next" value="https://votre-site.com/merci.html">
        
            <button type="submit">Envoyer la réponse</button>
        </form>
    </div>
</body>
</html>
