<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrateur - Gestion des Tickets</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #34495e;
        }

        .btn-repondre {
            background-color: #27ae60;
        }

        .btn-repondre:hover {
            background-color: #2ecc71;
        }

        .btn-fermer {
            background-color: #e74c3c;
        }

        .btn-fermer:hover {
            background-color: #c0392b;
        }

        #response-section {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #response-section h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        #response-section input, #response-section textarea, #response-section button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        #response-section button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #response-section button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Panel Administrateur - Gestion des Tickets</h1>
    <h2>Vue d'ensemble des tickets</h2>

    <!-- Tableau des tickets -->
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Client (Email)</th>
                <th>Problème</th>
                <th>Description</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tickets-body">
            <!-- Les données des tickets seront insérées ici -->
        </tbody>
    </table>

    <!-- Section pour répondre à un ticket -->
    <div id="response-section" style="display: none;">
        <h3>Répondre au Ticket</h3>
        <form action="https://formsubmit.co/axelcorp@fastmail.com" method="POST">
            <input type="email" id="response-email" name="email" placeholder="Email du client" readonly required>
            <textarea id="response-message" name="message" rows="5" placeholder="Écrivez votre réponse ici..." required></textarea>
            <input type="hidden" name="_next" value="https://ton-site.com/merci.html">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Envoyer la réponse</button>
        </form>
    </div>

    <script>
        // Configuration de Supabase
        const SUPABASE_URL = "https://lnybeadsjsjkgvghghw.supabase.co"; // Remplace par l'URL de ton projet Supabase
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueWJlYWRzanNqa2d5dmhnaGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMyNTkwODcsImV4cCI6MjA0ODgzNTA4N30.ugb1P5Y4jSIRGQLHR2gj66T7wV6wUw-J_IKquUh9m4c"; // Clé anonyme fournie
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour récupérer les tickets depuis Supabase
        async function fetchTickets() {
            const { data: tickets, error } = await supabase
                .from('tickets')
                .select('*');

            if (error) {
                console.error('Erreur lors de la récupération des tickets :', error);
                return;
            }

            updateTicketsTable(tickets);
        }

        // Fonction pour afficher les tickets dans le tableau
        function updateTicketsTable(tickets) {
            const statsBody = document.getElementById('tickets-body');
            statsBody.innerHTML = ''; // Vide le tableau avant de le mettre à jour

            tickets.forEach(ticket => {
                const row = document.createElement('tr');
                const ticketIdCell = document.createElement('td');
                const clientCell = document.createElement('td');
                const problemCell = document.createElement('td');
                const descriptionCell = document.createElement('td');
                const statusCell = document.createElement('td');
                const actionsCell = document.createElement('td');

                ticketIdCell.textContent = ticket.id;
                clientCell.textContent = ticket.email;
                problemCell.textContent = ticket.problem;
                descriptionCell.textContent = ticket.description;
                statusCell.textContent = ticket.status;

                // Bouton pour répondre au ticket
                const respondButton = document.createElement('button');
                respondButton.textContent = 'Répondre';
                respondButton.classList.add('btn', 'btn-repondre');
                respondButton.onclick = () => populateResponseForm(ticket.email);

                // Bouton pour fermer le ticket
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Fermer';
                closeButton.classList.add('btn', 'btn-fermer');
                closeButton.onclick = () => closeTicket(ticket.id);

                actionsCell.appendChild(respondButton);
                actionsCell.appendChild(closeButton);

                row.appendChild(ticketIdCell);
                row.appendChild(clientCell);
                row.appendChild(problemCell);
                row.appendChild(descriptionCell);
                row.appendChild(statusCell);
                row.appendChild(actionsCell);

                statsBody.appendChild(row);
            });
        }

        // Fonction pour afficher le formulaire de réponse avec l'email du client
        function populateResponseForm(email) {
            document.getElementById('response-email').value = email;
            document.getElementById('response-section').style.display = 'block';
        }

        // Fonction pour fermer un ticket dans Supabase
        async function closeTicket(ticketId) {
            const { error } = await supabase
                .from('tickets')
                .update({ status: 'Fermé' })
                .eq('id', ticketId);

            if (error) {
                console.error('Erreur lors de la fermeture du ticket :', error);
                alert('Impossible de fermer le ticket.');
                return;
            }

            alert('Le ticket a été fermé.');
            fetchTickets(); // Rafraîchir les tickets
        }

        // Initialisation : affiche les tickets au chargement de la page
        fetchTickets();
    </script>
</body>
</html>
