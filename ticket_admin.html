<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tickets - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        button {
            padding: 8px 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-repondre {
            background-color: #27ae60;
        }

        .btn-repondre:hover {
            background-color: #2ecc71;
        }

        .btn-fermer {
            background-color: #e74c3c;
        }

        .btn-fermer:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Gestion des Tickets</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Problème</th>
                <th>Description</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tickets-body">
            <!-- Les tickets seront affichés ici dynamiquement -->
        </tbody>
    </table>

    <script>
        // Configuration de Supabase
        const SUPABASE_URL = "https://lnybeadsjsjkgyvhghhw.supabase.co"; // Remplace par ton URL de projet
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueWJlYWRzanNqa2d5dmhnaGh3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMzI1OTA4NywiZXhwIjoyMDQ4ODM1MDg3fQ.kYMC_cfAkaBi-hU4i4EHWCb1A_a1_4hrHo8Hoe9ZcUg"; // Remplace par ta clé anonyme
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour récupérer les tickets
        async function fetchTickets() {
            const { data: tickets, error } = await supabase
                .from('tickets')
                .select('*');
            
            if (error) {
                console.error('Erreur lors de la récupération des tickets :', error);
                return;
            }

            displayTickets(tickets);
        }

        // Fonction pour afficher les tickets dans le tableau
        function displayTickets(tickets) {
            const ticketsBody = document.getElementById('tickets-body');
            ticketsBody.innerHTML = ''; // Effacer le contenu actuel du tableau

            tickets.forEach(ticket => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticket.id}</td>
                    <td>${ticket.email}</td>
                    <td>${ticket.problem}</td>
                    <td>${ticket.description}</td>
                    <td>${ticket.status}</td>
                    <td>
                        <button class="btn-repondre" onclick="respondToTicket('${ticket.email}')">Répondre</button>
                        <button class="btn-fermer" onclick="closeTicket('${ticket.id}')">Fermer</button>
                    </td>
                `;
                ticketsBody.appendChild(row);
            });
        }

        // Fonction pour répondre à un ticket
        function respondToTicket(email) {
            const message = prompt(`Répondez à ${email} :`);
            if (message) {
                alert(`Réponse envoyée : ${message}`);
                // Ajouter une intégration pour envoyer un email si nécessaire
            }
        }

        // Fonction pour fermer un ticket
        async function closeTicket(ticketId) {
            const { error } = await supabase
                .from('tickets')
                .update({ status: 'Fermé' })
                .eq('id', ticketId);

            if (error) {
                console.error('Erreur lors de la fermeture du ticket :', error);
                alert('Impossible de fermer le ticket.');
                return;
            }

            alert('Ticket fermé avec succès !');
            fetchTickets(); // Rafraîchir la liste des tickets
        }

        // Charger les tickets dès que la page est chargée
        fetchTickets();
    </script>
</body>
</html>
