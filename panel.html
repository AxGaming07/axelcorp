<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .panel-container {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .discord-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info {
            margin: 20px 0;
        }

        #avatar {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <img class="discord-logo" src="image.png" alt="Discord Logo">
        <h1>Bienvenue sur le Panel</h1>
        <div id="user-info">
            <p class="info">Chargement des informations...</p>
        </div>
    </div>

    <script>
        // Utilise le code d'autorisation de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            document.getElementById('user-info').innerHTML = '<p class="error">Code d\'autorisation introuvable.</p>';
        } else {
            // Configurations OAuth2
            const clientId = '1303050230220193922';
            const clientSecret = 'uASYB9vtt7KMrwKbZdx3V3gdGZnUGp3v';
            const redirectUri = 'https://axlecorp.netlify.app/panel';

            // Échange le code d'autorisation pour obtenir un jeton
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: clientSecret,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri
                })
            })
            .then(response => response.json())
            .then(tokenData => {
                if (tokenData.access_token) {
                    // Utiliser le token pour obtenir les informations de l'utilisateur
                    fetch('https://discord.com/api/v10/users/@me', {
                        method: 'GET',
                        headers: {
                            Authorization: `Bearer ${tokenData.access_token}`
                        }
                    })
                    .then(response => response.json())
                    .then(userData => {
                        // Afficher les informations de l'utilisateur
                        const userInfo = `
                            <img id="avatar" src="https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png" alt="Avatar">
                            <p class="info">Bienvenue, <strong>${userData.username}</strong>!</p>
                            <p class="info">ID : ${userData.id}</p>
                        `;
                        document.getElementById('user-info').innerHTML = userInfo;
                    })
                    .catch(() => {
                        document.getElementById('user-info').innerHTML = '<p class="error">Impossible de récupérer les informations utilisateur.</p>';
                    });
                } else {
                    document.getElementById('user-info').innerHTML = '<p class="error">Échec de l\'obtention du jeton.</p>';
                }
            })
            .catch(() => {
                document.getElementById('user-info').innerHTML = '<p class="error">Une erreur est survenue lors de l\'authentification.</p>';
            });
        }
    </script>
</body>
</html>
