<body>

    <script>
        const quotes = [
            "Le soleil brille sur la montagne silencieuse.",

            "JavaScript est amusant √† apprendre et √† utiliser.",
            "Le vent souffle doucement √† travers les arbres.",
            "Un petit pas aujourd'hui m√®ne √† de grandes r√©ussites demain.",
            "La lecture ouvre les portes de l'imagination.",
            "Il n'y a pas de raccourci pour atteindre l'excellence.",
            "Les fleurs dans le jardin dansent sous la pluie.",

            "Un sourire peut illuminer la journ√©e de quelqu'un.",

            "Savoir √©couter est une qualit√© aussi pr√©cieuse que savoir parler.",
            "La patience est la cl√© du succ√®s.",
            "Les rivi√®res creusent leur chemin m√™me √† travers la pierre.",
            "Il faut parfois se perdre pour mieux se retrouver.",
            "Cr√©er, c'est transformer une id√©e en r√©alit√©.",
            "Les r√™ves sont faits pour √™tre r√©alis√©s.",
            "Ne sous-estime jamais la force de la pers√©v√©rance.",
            "Le matin est le moment id√©al pour un nouveau d√©part.",
            "Les voyages forment la jeunesse et √©largissent l'esprit.",
            "Programmer, c'est r√©soudre des probl√®mes avec de la logique.",
            "La beaut√© de la nature est une source infinie d'inspiration.",

            "La confiance en soi est la premi√®re √©tape vers le succ√®s.",

            "Les bugs sont des opportunit√©s pour apprendre quelque chose de nouveau.",
            "Le code parfait n'existe pas, il peut toujours √™tre am√©lior√©.",
            "D√©velopper, c'est transformer des id√©es en solutions concr√®tes.",
            "Un bon d√©veloppeur est toujours pr√™t √† apprendre un nouveau langage.",
            "L'optimisation du code est aussi importante que sa cr√©ation.",
            "√âcrire du code clair, c'est √©crire pour les humains, pas pour la machine.",
            "Les algorithmes sont le c≈ìur de la r√©solution de probl√®mes.",
            "Il n'y a pas de magie dans le d√©veloppement, juste de la logique et de la pratique.",
            "La documentation est le meilleur ami d'un d√©veloppeur.",
            "Chaque erreur dans le code est une √©tape vers la r√©ussite."
        ];

        const quoteElement = document.getElementById('quote');
        const inputBox = document.getElementById('inputBox');
        const startButton = document.getElementById('startButton');
        const resultElement = document.getElementById('result');
        const statsElement = document.getElementById('stats');

        let currentQuote = "";
        let startTime = 0;
        let totalCharsTyped = 0;
        let correctCharsTyped = 0;

        startButton.addEventListener('click', startTest);
        inputBox.addEventListener('input', checkInput);

        function startTest() {
            currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = currentQuote;
            inputBox.value = "";
            inputBox.disabled = false;
            inputBox.focus();
            resultElement.textContent = "";
            statsElement.textContent = "";
            totalCharsTyped = 0;
            correctCharsTyped = 0;
            startTime = Date.now();
            inputBox.classList.remove('correct', 'wrong');
        }

        function checkInput() {
            const userInput = inputBox.value;
            totalCharsTyped = userInput.length;

            if (currentQuote.startsWith(userInput)) {
                inputBox.classList.remove('wrong');
                inputBox.classList.add('correct');
                correctCharsTyped = userInput.length;
            } else {
                inputBox.classList.remove('correct');
                inputBox.classList.add('wrong');
                inputBox.value = userInput.slice(0, -1);
            }

            if (userInput === currentQuote) {
                const endTime = Date.now();
                const timeElapsed = (endTime - startTime) / 1000; // en secondes
                const wpm = ((totalCharsTyped / 5) / (timeElapsed / 60)).toFixed(2); // Calcul des mots par minute
                const accuracy = ((correctCharsTyped / totalCharsTyped) * 100).toFixed(2); // Calcul de la pr√©cision

                resultElement.textContent = "üéâ Bravo, tu as r√©ussi !";
                statsElement.textContent = `Temps : ${timeElapsed.toFixed(2)} secondes | WPM : ${wpm} | Pr√©cision : ${accuracy}%`;
                inputBox.disabled = true;
                inputBox.classList.remove('correct', 'wrong');
            }
        }
    </script>
