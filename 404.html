<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #1900ff;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            color: #000000;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Oups! Page non trouvée (404)</h1>
    <p>La page que vous cherchez n'existe pas ou a été déplacée.</p>
    <p><a href="/">Retour à la page d'accueil</a></p>
</body>
</html>
