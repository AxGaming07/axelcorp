<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .discord-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .login-btn {
            padding: 12px 20px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #5a6e9f;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img class="discord-logo" src="image.png" alt="Discord Logo">
    <h1>Se connecter Ã  Discord</h1>
    <button class="login-btn" id="login-btn">Se connecter avec Discord</button>
</div>

<script>
    document.getElementById('login-btn').addEventListener('click', function() {
        const clientId = '1303050230220193922';
        const redirectUri = encodeURIComponent('https://axelcorp.netlify.app/panel');
        const responseType = 'token';
        const scope = 'identify';

        const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;

        window.location.href = oauthUrl;
    });
</script>

</body>
</html>
