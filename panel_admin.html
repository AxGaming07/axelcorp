    <meta charset="UTF-8">

    <title>Tableau de Bord AxelCorp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Tableau de Bord AxelCorp</h1>
    <h2>Statistiques des Téléchargements</h2>
    <table>
        <thead>
            <tr>
                <th>Événement</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody id="analytics-data">
            <!-- Les données seront injectées ici -->
        </tbody>
    </table>

    <!-- Script pour interagir avec Google Analytics Data API -->
    <script>
        async function fetchGA4Data() {
            const apiKey = 'AIzaSyDtuRxxX6yExZG61zMUVWS5ni0zdlUlJz8'; // Remplacez par votre clé API.
            const propertyId = '468989119'; // Remplacez par votre ID de propriété (par ex. 10001433591).

            try {
                // URL pour accéder à l'API Google Analytics Data
                const url = `https://analyticsdata.googleapis.com/v1beta/properties/${propertyId}:runReport?key=${apiKey}`;

                // Configuration de la requête POST
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dimensions: [{ name: 'eventName' }], // Nom des événements
                        metrics: [{ name: 'eventCount' }], // Nombre total d'événements
                        dateRanges: [{ startDate: '30daysAgo', endDate: 'today' }],
                    }),
                });

                // Extraction des données de la réponse
                const data = await response.json();

                // Vérification des résultats
                if (data && data.rows) {
                    const tableBody = document.getElementById('analytics-data');
                    data.rows.forEach(row => {
                        const tr = document.createElement('tr');
                        const eventName = document.createElement('td');
                        const eventCount = document.createElement('td');
                        eventName.textContent = row.dimensionValues[0].value; // Nom de l'événement
                        eventCount.textContent = row.metricValues[0].value; // Nombre d'occurrences
                        tr.appendChild(eventName);
                        tr.appendChild(eventCount);
                        tableBody.appendChild(tr);
                    });
                } else {
                    console.error('Aucune donnée trouvée.', data);
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
            }
        }

        // Appeler la fonction au chargement de la page
        window.onload = fetchGA4Data;
    </script>
</body>
</html>
