<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administrateur</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        /* Style du titre */
        h3 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Style du conteneur principal */
        .buttonadmin {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style pour l'effet de survol */
        .buttonadmin:hover {
            background-color: #34495e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Légère élévation lors du survol */
        }

        /* Style de texte */
        .buttonadmin:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Titre centré en haut de la page -->
    <h3>Tableau de Bord Administrateur</h3>
    <!-- Bouton avec un lien pour accéder à la gestion des tickets -->
    <div>
        <a href="index.html" class="buttonadmin">Prochainement...</a>
    </div>
</body>
</html>
