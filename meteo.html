<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©visions M√©t√©o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        .weather-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff7e5f;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        button {
            padding: 12px 25px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
        }

        #weatherResult, #forecast {
            margin-top: 20px;
            color: #333;
        }

        .forecast-day {
            background-color: #ffefdb;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .forecast-day h3 {
            margin: 0 0 5px;
            color: #ff7e5f;
        }

        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Pr√©visions M√©t√©o</h1>
        <input type="text" id="city" placeholder="Entrez une ville" />
        <button id="getWeather">Obtenir la m√©t√©o</button>
        <div id="weatherResult">
            <div id="emoji" class="emoji"></div>
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div id="forecast"></div>
    </div>

    <script>
        const apiKey = '4ddd05339fb0b98979a1a48ed48d572b';
        const getWeatherButton = document.getElementById('getWeather');
        const cityInput = document.getElementById('city');
        const cityName = document.getElementById('cityName');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const emoji = document.getElementById('emoji');
        const forecastContainer = document.getElementById('forecast');

        getWeatherButton.addEventListener('click', async () => {
            const city = cityInput.value.trim();
            if (!city) {
                alert('Veuillez entrer une ville.');
                return;
            }

            // Requ√™te m√©t√©o actuelle
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=fr&appid=${apiKey}`;
            
            // Requ√™te pr√©vision m√©t√©o
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=fr&appid=${apiKey}`;
            
            try {
                const [currentWeatherResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);

                const currentWeatherData = await currentWeatherResponse.json();
                const forecastData = await forecastResponse.json();

                // V√©rifie si la ville est trouv√©e
                if (currentWeatherData.cod !== 200 || forecastData.cod !== '200') {
                    alert('Ville non trouv√©e ou erreur dans la requ√™te.');
                    return;
                }

                // Mise √† jour m√©t√©o actuelle
                cityName.innerText = `${currentWeatherData.name}, ${currentWeatherData.sys.country}`;
                temperature.innerText = `Temp√©rature: ${currentWeatherData.main.temp}¬∞C`;
                description.innerText = `Condition: ${currentWeatherData.weather[0].description}`;
                
                emoji.innerHTML = getEmoji(currentWeatherData.weather[0].main);

                // Mise √† jour pr√©visions
                forecastContainer.innerHTML = '<h2>Pr√©visions sur 5 jours</h2>';
                const dailyForecasts = {};

                // Grouper les pr√©visions par jour
                forecastData.list.forEach(item => {
                    const date = item.dt_txt.split(' ')[0];
                    if (!dailyForecasts[date]) {
                        dailyForecasts[date] = item;
                    }
                });

                // Affichage des pr√©visions
                for (const [date, forecast] of Object.entries(dailyForecasts)) {
                    const forecastDay = document.createElement('div');
                    forecastDay.className = 'forecast-day';
                    forecastDay.innerHTML = `
                        <h3>${new Date(date).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' })}</h3>
                        <p>${forecast.main.temp}¬∞C - ${forecast.weather[0].description}</p>
                        <div class="emoji">${getEmoji(forecast.weather[0].main)}</div>
                    `;
                    forecastContainer.appendChild(forecastDay);
                }

            } catch (error) {
                alert('Erreur lors de la r√©cup√©ration des donn√©es m√©t√©o : ' + error.message);
            }
        });

        function getEmoji(condition) {
            switch (condition) {
                case 'Clear': return '‚òÄÔ∏è';
                case 'Clouds': return '‚òÅÔ∏è';
                case 'Rain': return 'üåßÔ∏è';
                case 'Snow': return '‚ùÑÔ∏è';
                case 'Thunderstorm': return 'üå©Ô∏è';
                case 'Drizzle': return 'üå¶Ô∏è';
                default: return 'üåç';
            }
        }
    </script>
</body>
</html>
