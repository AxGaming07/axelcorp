<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre un Ticket</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        form input, form textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Soumettre un Ticket</h1>
    <form id="ticket-form">
        <input type="email" id="email" placeholder="Votre email" required>
        <input type="text" id="problem" placeholder="Sujet du problème" required>
        <textarea id="description" rows="5" placeholder="Description détaillée" required></textarea>
        <button type="submit">Envoyer le Ticket</button>
    </form>

    <script>
        // Configuration de Supabase (Assurez-vous que cette section est définie avant toute autre action)
        const SUPABASE_URL = "https://lnybeadsjsjkgvghghw.supabase.co"; // Remplace par ton URL Supabase
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueWJlYWRzanNqa2d5dmhnaGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMyNTkwODcsImV4cCI6MjA0ODgzNTA4N30.ugb1P5Y4jSIRGQLHR2gj66T7wV6wUw-J_IKquUh9m4c"; // Clé anonyme
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour soumettre un ticket
        async function submitTicket(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const email = document.getElementById('email').value;
            const problem = document.getElementById('problem').value;
            const description = document.getElementById('description').value;

            // Envoi des données à Supabase
            const { error } = await supabase
                .from('tickets')
                .insert([
                    { email, problem, description, status: 'Ouvert' }
                ]);

            if (error) {
                console.error('Erreur lors de la soumission du ticket :', error);
                alert('Une erreur est survenue. Veuillez réessayer.');
            } else {
                alert('Votre ticket a été soumis avec succès.');
                document.getElementById('ticket-form').reset(); // Réinitialise le formulaire
            }
        }

        // Ajout de l'écouteur d'événement pour la soumission du formulaire
        document.getElementById('ticket-form').addEventListener('submit', submitTicket);
    </script>
</body>
</html>
